name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
        default: 'patch'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync with remote
        run: |
          git fetch origin
          git checkout -b bump-version-${{ github.run_id }}
          git reset --hard origin/main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - name: Get current version
        id: get_version
        run: |
          CURRENT_VERSION=$(jq -r '.version' package.json)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Bump version
        id: bump_version
        run: |
          # è§£æå½“å‰ç‰ˆæœ¬å· (æ”¯æŒ semver æ ¼å¼)
          CURRENT_VERSION="${{ steps.get_version.outputs.current_version }}"
          echo "Current version: $CURRENT_VERSION"

          # ä½¿ç”¨ npm version å‘½ä»¤æ¥å®‰å…¨åœ°æ›´æ–°ç‰ˆæœ¬
          # è¿™ä¼šè‡ªåŠ¨å¤„ç† semver è§„åˆ™
          npm version "${{ github.event.inputs.version }}" --no-git-tag-version

          # è·å–æ–°ç‰ˆæœ¬
          NEW_VERSION=$(jq -r '.version' package.json)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          npm run test:types
          npm run test:build
          npm run test:cli

      - name: Commit changes
        run: |
          git add package.json
          git commit -m "chore: bump version from ${{ steps.get_version.outputs.current_version }} to ${{ steps.bump_version.outputs.new_version }}"

      - name: Push changes
        run: |
          git push origin bump-version-${{ github.run_id }}

      - name: Create Pull Request
        id: create_pr
        run: |
          PR_TITLE="chore: bump version from ${{ steps.get_version.outputs.current_version }} to ${{ steps.bump_version.outputs.new_version }}"
          PR_BODY="This PR was automatically created by the Bump Version workflow.

          ## Changes
          - Bumped version from **${{ steps.get_version.outputs.current_version }}** to **${{ steps.bump_version.outputs.new_version }}**
          - Version bump type: **${{ github.event.inputs.version }}**

          ## Test Results
          - Type checking: âœ… Passed
          - Build test: âœ… Passed
          - CLI test: âœ… Passed

          ğŸ¤– Generated with [Claude Code](https://claude.com/claude-code)

          Co-Authored-By: Claude <noreply@anthropic.com>"

          # å…ˆå°è¯•åˆ›å»ºæ ‡ç­¾ï¼Œå¦‚æœå¤±è´¥åˆ™å¿½ç•¥
          gh label create "automated-pr" --color "0E8A16" --description "Automatically created pull request" 2>/dev/null || true
          gh label create "version-bump" --color "5319E7" --description "Version bump changes" 2>/dev/null || true

          # åˆ›å»º PRï¼Œå¦‚æœæ ‡ç­¾åˆ›å»ºå¤±è´¥åˆ™ä¸å¸¦æ ‡ç­¾
          gh pr create \
            --title "$PR_TITLE" \
            --body "$PR_BODY" \
            --base main \
            --head bump-version-${{ github.run_id }} \
            --label "automated-pr" \
            --label "version-bump" \
            --label "enhancement"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output PR URL
        run: |
          echo "Pull Request created: ${{ steps.create_pr.outputs.pr_url }}"