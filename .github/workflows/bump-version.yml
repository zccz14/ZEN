name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
        default: 'patch'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync with remote
        run: |
          git fetch origin
          git checkout -b bump-version-${{ github.run_id }}
          git reset --hard origin/main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - name: Get current version
        id: get_version
        run: |
          CURRENT_VERSION=$(jq -r '.version' package.json)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Bump version
        id: bump_version
        run: |
          # è§£æžå½“å‰ç‰ˆæœ¬å· (æ”¯æŒ semver æ ¼å¼)
          CURRENT_VERSION="${{ steps.get_version.outputs.current_version }}"
          echo "Current version: $CURRENT_VERSION"

          # ä½¿ç”¨ npm version å‘½ä»¤æ¥å®‰å…¨åœ°æ›´æ–°ç‰ˆæœ¬
          # è¿™ä¼šè‡ªåŠ¨å¤„ç† semver è§„åˆ™
          npm version "${{ github.event.inputs.version }}" --no-git-tag-version

          # èŽ·å–æ–°ç‰ˆæœ¬
          NEW_VERSION=$(jq -r '.version' package.json)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          npm run test:types
          npm run test:build
          npm run test:cli

      - name: Show changed files
        run: |
          echo "Changed files:"
          git status --porcelain

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: "chore: bump version from ${{ steps.get_version.outputs.current_version }} to ${{ steps.bump_version.outputs.new_version }}"
          title: "chore: bump version from ${{ steps.get_version.outputs.current_version }} to ${{ steps.bump_version.outputs.new_version }}"
          body: |
            This PR was automatically created by the Bump Version workflow.

            ## Changes
            - Bumped version from **${{ steps.get_version.outputs.current_version }}** to **${{ steps.bump_version.outputs.new_version }}**
            - Version bump type: **${{ github.event.inputs.version }}**

            ## Test Results
            - Type checking: âœ… Passed
            - Build test: âœ… Passed
            - CLI test: âœ… Passed

            ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)

            Co-Authored-By: Claude <noreply@anthropic.com>
          branch: bump-version-${{ github.run_id }}
          base: main
          labels: |
            automated-pr
            version-bump
            enhancement
          token: ${{ secrets.GITHUB_TOKEN }}
          add-paths: |
            package.json
            package-lock.json