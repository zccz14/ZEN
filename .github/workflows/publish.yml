name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: read
  id-token: write  # 必需：用于 OIDC 认证

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史记录，用于版本检测

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Verify build
        run: |
          ls -la dist/
          node -e "console.log('Build verification successful')"

      - name: Configure npm for OIDC
        run: |
          echo "Configuring npm for OIDC authentication..."
          npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify publication
        run: |
          echo "Package published successfully!"
          echo "Package: $(jq -r '.name' package.json)"
          echo "Version: $(jq -r '.version' package.json)"